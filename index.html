<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Timer</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <main class="container">
            <div class="timer">
                <h1 class="title">timer</h1>
                <div class="timer__display">
                    <label class="active">
                        hr
                        <input
                            class="display__item display__item_hours"
                            placeholder="00"
                        />
                    </label>
                    <label>
                        min
                        <input
                            class="display__item display__item_minutes"
                            placeholder="00"
                        />
                    </label>
                    <label>
                        sec
                        <input
                            class="display__item display__item_seconds"
                            placeholder="00"
                        />
                    </label>
                </div>
                <div class="timer__controller">
                    <button class="btn btn_start">start</button>
                    <button class="btn btn_stop">pause</button>
                </div>
            </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
